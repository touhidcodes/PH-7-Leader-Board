<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="players-and-blogs">
        <!-- Top Players -->
        <div class="top-players">
          <div class="main-title">
            <h2>Top Players</h2>
          </div>
          <div class="players-container">
            <div class="players">
              <img src="./images/players/player-1.png" alt="" />
              <h3>John Smith</h3>
            </div>
            <div class="players">
              <img src="./images/players/player-2.png" alt="" />
              <h3>Pro Rasel</h3>
            </div>
            <div class="players">
              <img src="./images/players/player-3.png" alt="" />
              <h3>Abu Sufian</h3>
            </div>
            <div class="players">
              <img src="./images/players/player-4.png" alt="" />
              <h3>Shajedul Karim</h3>
            </div>
            <div class="players">
              <img src="./images/players/player-5.png" alt="" />
              <h3>Maruf Ahmed</h3>
            </div>
            <div class="players">
              <img src="./images/players/player-6.png" alt="" />
              <h3>Mujahid</h3>
            </div>
          </div>
        </div>
        <hr />
        <!-- Blogs -->
        <div class="blogs">
          <div class="main-title">
            <h2>Top Blogs</h2>
          </div>
          <div class="blogs-container">
            <div class="blog">
              <img src="./images/blogs/blog-1.png" alt="" />
              <div>
                <h2>13 of My Favorite UI/UX Goodies</h2>
                <p>By Danny Sapio</p>
              </div>
            </div>
            <div class="blog">
              <img src="./images/blogs/blog-2.png" alt="" />
              <div>
                <h2>UI cheat sheet: list vs grids</h2>
                <p>By Tess Gadd</p>
              </div>
            </div>
            <div class="blog">
              <img src="./images/blogs/blog-3.png" alt="" />
              <div>
                <h2>7 typography tips for interface design</h2>
                <p>By Jeremiah Lam</p>
              </div>
            </div>
            <div class="blog">
              <img src="./images/blogs/blog-4.png" alt="" />
              <div>
                <h2>Your logo is copied</h2>
                <p>By Ferdinand Vogler</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
